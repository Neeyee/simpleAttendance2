<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>

</head>
<body>
    
    <h3>List of Employees</h3>
    <ol id="employeeList"></ol>
    <form action='http://localhost:3000/employeeList' method='POST'>
        <div>
            <label for='fullName'>Name</label>
            <input id='fullName' name='fullName' type='text' placeholder="Employee Full Name"/>
        </div>
        <div>
            <label for='gender'>Gender</label>
            <div>
                <label>
                    <input type="radio" name="gender" id="Gender-M" value="Male">
                    Male     
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" id="Gender-F" value="Female">
                    Female
                </label>
            </div>
        </div>
        <div>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='johndoe@email.com'/>
        </div>
        <div>
            <label for='phoneNumber'>Phone Number</label>
            <input id='phoneNumber' name='phoneNumber' type='number' placeholder="+234xxxxxxxxxx"/>
        </div>
        <button id="createEmployee">save</button>
    </form>
    <script src="./simpleAttendance2.js"></script>
</body>
</html>
