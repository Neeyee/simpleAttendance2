<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="addEmployeeContainer">
        <div id="employeeList">
            <div id="employeeListCol">
                <form id="addEmployee">
                    <legend>List of Employees</legend>
                    
                </form>
            </div>
        </div>
    </div>
    <form action='http://localhost:3000/employeeList' method='POST'>
        <div>
            <label for='fullName'>Name</label>
            <input id='fullName' name='fullName' class="form-control" type='text' placeholder="Employee Full Name"/>
        </div>
        <div class='form-row'>
            <label for='gender'>Gender</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" id="Gender-M" value="Male">
                    Male     
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="gender" id="Gender-F" value="Female">
                    Female
                </label>
            </div>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' class="form-control" type='email' placeholder='johndoe@email.com'/>
        </div>
        <div class='form-row'>
            <label for='phoneNumber'>Phone Number</label>
            <input id='phoneNumber' name='phoneNumber' class="form-control" type='number' placeholder="+234xxxxxxxxxx"/>
        </div>
    </form>
    
</body>
</html>
